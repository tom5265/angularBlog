<div class="container" id="blog-header">
    <h1>My Posts</h1>
    
    <a href="#/newpost"><button type="button" class="add-button">Create New</button></a>

    <div ng-repeat="post in posts | orderBy: '-createdAt'">
        <h2>{{post.title}}</h2>
        <h4>{{post.author}}</h4>
        <p>{{post.createdAt | date: 'medium'}}</p>
        <a href="#/posts/{{post.id}}">READ POST</a>
    </div>
</div>
