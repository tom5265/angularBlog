<div class="container" id="blog-header">
    <h1>My Posts</h1>
    
    <a href="#/newpost"><button type="button" class="add-button">Create New</button></a>

    <div ng-repeat="post in posts">
        <h2>{{post.title}}</h2>
        <h4>{{post.author}}</h4>
        <p>{{post.createdAt}}</p>
        <a href="#/{{post.id}}"><button type="button" class="post-button">READ POST</button></a>
    </div>
</div>
