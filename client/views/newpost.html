<div class="container" id="poster">

<h1>Add a new fabulous blog post!</h1>

<form>
  <p>Title:</p>
  <input type="text" name="title" ng-value="titleInput"><br>
  <p>Author:</p>
  <input type="text" name="author" ng-value="authorInput"><br>
  <p>Content:</p>
  <textarea rows="10" cols="60" ng-value="contentInput"></textarea>
</form>

<button type="button" class="button" ng-click="addPost()">Add Post</button>


</div>
